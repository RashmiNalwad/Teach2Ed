<ion-header>
  <ion-navbar>
  <ion-title>{{title}}</ion-title>
  <ion-title>{{chapter}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="assignment-to-review">
    <student-assignment *ngFor="let student of teacher_yet_to_review"
                        [student_id]="student"
                        [response]="responses[student]"
                        [reviewed]=false
                        [title]=title
                        [teacher_yet_to_review]=teacher_yet_to_review>
    </student-assignment>
</ion-content>
