<ion-header>
  <ion-toolbar>
    <ion-title>
      App Details
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-label>What is this App all about?</ion-label>
<ion-item>
  {{app_description}}
</ion-item>
<ion-label>Terms and Policy</ion-label>
<ion-item>
  {{termsPolicy}}
</ion-item>
<ion-label>Version</ion-label>
<ion-item>
  {{version}}
</ion-item>
</ion-content>
