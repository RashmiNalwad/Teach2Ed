<ion-header>
<ion-navbar>
  <ion-title>
    {{ classSelected }}
  </ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <button ion-item *ngFor="let chapter of chapters"  (click)="openAssignmentDetailsPage(chapter)">
        <ion-avatar item-left>
          <img id="avatar" src={{icons_chap_map[chapter]}}>
        </ion-avatar>
        <ion-label style="white-space: normal;">{{ chapter }}</ion-label>
      </button>
  </ion-list>
</ion-content>
