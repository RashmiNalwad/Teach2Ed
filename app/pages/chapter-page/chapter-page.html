    </ion-title>

<ion-content padding class="chapter-page">
  <div padding style="text-align: center;">
     <button center round (click)="addAssignment()">
      <ion-icon name="add-circle"></ion-icon>
      Add Assignment
    </button>

  </div>

  <ion-card *ngFor="let assignment of assignments">
    <ion-card-header style="white-space: normal;">
    <ion-row>
      <ion-col width-90>
        {{assignment}}
      </ion-col>
      <ion-col width-10>
        <button outline block small (click)="delAssignment(assignment)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    </ion-card-header>
    <ion-card-content>

  <ion-row wrap>
    <ion-col style="padding: 0px;">
      <ion-item>
        <ion-label>Soft Deadline</ion-label>
        <ion-datetime displayFormat="DD/MM HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [min]="minYear" [max]="maxYear"
        [(ngModel)]="assignment_dict[assignment]['soft_deadline_due']"
        (ionChange)="deadlineUpdate(assignment)">
      </ion-datetime>
    </ion-item>
  </ion-col>

  <ion-col style="padding: 0px;">
    <ion-item>
      <ion-label style="white-space: normal;">Peer Review Deadline</ion-label>
      <ion-datetime displayFormat="DD/MM HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [min]="minYear" [max]="maxYear"
      [(ngModel)]="assignment_dict[assignment]['review_peer_deadline_due']"
      (ionChange)="deadlineUpdate(assignment)">
    </ion-datetime>
  </ion-item>
</ion-col>

  <ion-col style="padding: 0px;">
    <ion-item>
      <ion-label>Hard Deadline</ion-label>
      <ion-datetime displayFormat="DD/MM HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [min]="minYear" [max]="maxYear"
      [(ngModel)]="assignment_dict[assignment]['hard_deadline_due']"
      (ionChange)="deadlineUpdate(assignment)">
    </ion-datetime>
  </ion-item>
</ion-col>
</ion-row>

<div padding style="text-align: center;">
  <button outline block small (click)="editDescription(assignment)">
    <ion-icon name="document"></ion-icon>Description
  </button>
</div>
<ion-row>
  <ion-col>
    <button primary clear small (click)="reviewAssignment($event, assignment)">
      <ion-icon name="create"></ion-icon>
      <div>{{assignment_dict[assignment]['no_of_assignments_to_review']}} To Review</div>
    </button>
  </ion-col>
  <ion-col>
    <button primary clear small (click)="viewReviews($event, assignment)">
      <ion-icon name="thumbs-up"></ion-icon>
      <div>{{assignment_dict[assignment]['no_of_assignments_reviewed']}} Reviewed</div>
    </button>
  </ion-col>
