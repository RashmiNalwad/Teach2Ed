<ion-header>
  <ion-toolbar>
    <ion-title>Class Group Addition</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <form #formData="ngForm" (ngSubmit)="onSubmit(formData.value)">
      <ion-item>
        <ion-label stacked>Class</ion-label>
        <ion-input type="text" [(ngModel)]="newClassName" ngControl="newClassName" placeholder="CLASS8"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Specialization</ion-label>
        <ion-input type="text" [(ngModel)]="newSpl" ngControl="newSpl" placeholder="GENERAL/ARTS/SCIENCE"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Subject</ion-label>
        <ion-input type="text" [(ngModel)]="newSubject" ngControl="newSubject" placeholder="BIOLOGY/COMPUTER"></ion-input>
      </ion-item>
      <div padding style="text-align: center;">
        <button secondary type="submit">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
          Add
        </button>
      </div>


  </form>
</ion-content>
