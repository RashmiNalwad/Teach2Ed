<ion-header>
  <ion-toolbar>
    <ion-title>
      Know Us (Team)
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
        <img src="images/Krishna.jpeg"/>
        <h2 class="card-title">{{krishna}}</h2>
  </ion-card>
  <ion-card>
        <img src="images/Ravi.jpg"/>
        <h2 class="card-title">{{ravi}}</h2>
  </ion-card>
  <ion-card>
        <img src="images/Rashmi.jpg"/>
        <h2 class="card-title">{{rashmi}}</h2>
  </ion-card>
</ion-content>
