<ion-header>
<ion-navbar>
  <ion-title>Welcome {{userInfo.fname}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="student-home card-background-page">
   <ion-card>
       <ion-item>
           <ion-avatar item-left>
             <img [src]="profileImgSrc">
           </ion-avatar>
           <h2>{{userInfo.fname}} {{userInfo.mname}} {{userInfo.lname}}</h2>
           <h3>{{student_grade}}</h3>
           <button item-right center round (click)="presentPopover($event)">
             <ion-icon name="settings"></ion-icon>
           </button>
       </ion-item>
     </ion-card>

   <div padding>
      <ion-segment [(ngModel)]="root">
        <ion-segment-button value="courses">
          Courses
        </ion-segment-button>
        <ion-segment-button value="feed">
          Feed
        </ion-segment-button>
      </ion-segment>
    </div>

   <div [ngSwitch]="root">
        <ion-item *ngSwitchCase="'courses'">
          <ion-card *ngFor="let item of items" (click)="openChapterDetailsPage(item)">
                <img [src]="getSubjectImg(item)"/>
                <h2 style="text-align:center;font-weight:bold;" class="card-title">{{item}}</h2>
          </ion-card>
        </ion-item>

      <ion-list *ngSwitchCase="'feed'">
        <ion-item>
          <h2>Machine Learning</h2>
          <h2>Summary</h2>
        </ion-item>
      </ion-list>
   </div>
</ion-content>
