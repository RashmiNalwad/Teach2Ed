<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>settings-popover</ion-title>
</ion-navbar>

<ion-content padding class="settings-popover">
  <ion-list>
      <ion-item>
          <button item-left clear center round (click)="openAppDetails()">
               <ion-icon name="appstore"></ion-icon> App Details.
          </button>
      </ion-item>
      <ion-item>
        <button item-left clear center round (click)="openKnowUsDetails()">
             <ion-icon name="people"></ion-icon> Know Us.(Team)
        </button>
      </ion-item>
      <ion-item>
        <button item-left clear center round (click)="openHelpDetails()">
             <ion-icon name="help"></ion-icon> Help.
        </button>
      </ion-item>
      <ion-item>
        <button item-left clear center round (click)="logout()">
             <ion-icon name="log-out"></ion-icon> Logout.
        </button>
      </ion-item>
  </ion-list>
</ion-content>
