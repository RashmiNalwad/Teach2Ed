<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-avatar item-center>
         <img src="images/t2e.jpg">
       </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <ion-slides pager>
   <ion-slide class="pane1">
     <h1 [ngStyle]="{'font-style':'Helvetica sans-serif italic'}"> Teach2Educate </h1>
     <ion-row>
       <ion-col>
          <button primary small (click)="goToRegister()" [ngStyle]="{'color': '#000000'}"> Register </button>
       </ion-col>
       <ion-col>
         <button primary small (click)="goToLogin()" [ngStyle]="{'color': '#000000'}"> Login </button>
       </ion-col>
     </ion-row>
   </ion-slide>
 </ion-slides>
</ion-content>

<style type="text/css">
.pane1{
background:url('images/home.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
}
</style>
